working_dir_path: /tmp/biobb/unitests

babel_convert:
  paths:
    input_path: file:test_data_dir/babel/babel.smi
    output_path: output.mol2
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.convert.mol2
  properties:
    input_format: smi
    output_format: mol2
    coordinates: 2

babel_add_hydrogens:
  paths:
    input_path: file:test_data_dir/babel/babel.smi
    output_path: output.mol2
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.hydrogens.mol2
  properties:
    input_format: smi
    output_format: mol2
    coordinates: 2

babel_remove_hydrogens:
  paths:
    input_path: file:test_data_dir/babel/babel.H.mol2
    output_path: output.mol2
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.nohydrogens.mol2
  properties:
    input_format: mol2
    output_format: mol2
    coordinates: 2

babel_minimize:
  paths:
    input_path: file:test_data_dir/babel/babel.minimize.pdb
    output_path: output.pdb
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.minimize.pdb
  properties:
    criteria: 1e-6
    method: cg
    force_field: GAFF
    hydrogens: True
    steps: 2500
    cutoff: True
    rvdw: 6.0
    rele: 10.0
    frequency: 10
