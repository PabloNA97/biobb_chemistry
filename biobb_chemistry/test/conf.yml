working_dir_path: /tmp/biobb/unitests

babel_convert:
  paths:
    input_path: file:test_data_dir/babel/babel.smi
    output_path: output.mol2
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.convert.mol2
  properties:
    input_format: smi
    output_format: mol2
    coordinates: 2
    ph: 7.4

babel_add_hydrogens:
  paths:
    input_path: file:test_data_dir/babel/babel.no.H.pdb
    output_path: output.pdb
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.hydrogens.pdb
  properties:
    input_format: pdb
    output_format: pdb
    coordinates: 3
    ph: 7.4

babel_remove_hydrogens:
  paths:
    input_path: file:test_data_dir/babel/babel.H.pdb
    output_path: output.pdb
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.nohydrogens.pdb
  properties:
    input_format: pdb
    output_format: pdb
    coordinates: 3
    ph: 7.4

babel_minimize:
  paths:
    input_path: file:test_data_dir/babel/babel.minimize.pdb
    output_path: output.pdb
    ref_output_babel_path: file:test_reference_dir/babel/ref_babel.minimize.pdb
  properties:
    criteria: 1e-6
    method: cg
    force_field: GAFF
    hydrogens: True
    steps: 2500
    cutoff: True
    rvdw: 6.0
    rele: 10.0
    frequency: 10

acpype_params_gmx:
  paths:
    input_path: file:test_data_dir/acpype/acpype.params.pdb
    output_path_gro: output.gro
    ref_output_acpype_path_gro: file:test_reference_dir/acpype/ref_acpype.gmx.gro
    output_path_itp: output.itp
    ref_output_acpype_path_itp: file:test_reference_dir/acpype/ref_acpype.gmx.itp
    output_path_top: output.top
    ref_output_acpype_path_top: file:test_reference_dir/acpype/ref_acpype.gmx.top
  properties:
    basename: "BBB"
    charge: 0